# Cloud Build configuration for YourCast deployment to Cloud Run
# Deploys API, Worker, and Web services

steps:
  # Build API container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-api:latest'
      - '-f'
      - './apps/api/Dockerfile'
      - '.'
    id: 'build-api'

  # Build Worker container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-worker:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-worker:latest'
      - '-f'
      - './workers/agent/Dockerfile'
      - '.'
    id: 'build-worker'

  # Build Web container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-web:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/yourcast-web:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://yourcast-api-zprpg5fm2a-uc.a.run.app'
      - '--build-arg'
      - 'API_BASE_URL=https://yourcast-api-zprpg5fm2a-uc.a.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyCajIM2XR-jARdQf52_UVCH1YYwgchoNes'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=yourcast-cloudrun-competition.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=yourcast-cloudrun-competition'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=yourcast-cloudrun-competition.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=798612619811'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:798612619811:web:a10b01e18efb0532b0e796'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-NVE917XB0E'
      - '--build-arg'
      - 'NEXT_PUBLIC_RECAPTCHA_SITE_KEY=6LfqsPgrAAAAAJMd1gOi2zBsxuKqpdakOyL8SMFm'
      - '-f'
      - './apps/web/Dockerfile'
      - './apps/web'
    id: 'build-web'

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yourcast-api:$SHORT_SHA']
    id: 'push-api'
    waitFor: ['build-api']

  # Push Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yourcast-worker:$SHORT_SHA']
    id: 'push-worker'
    waitFor: ['build-worker']

  # Push Web image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/yourcast-web:$SHORT_SHA']
    id: 'push-web'
    waitFor: ['build-web']

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yourcast-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yourcast-api:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'yourcast-cloudrun-competition:us-central1:yourcast-db'
      - '--set-env-vars'
      - 'STORAGE_PROVIDER=gcs,GCS_BUCKET_NAME=yourcast-cloudrun-competition-media,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,STORAGE_DIR=/tmp/storage,WORKER_URL=https://yourcast-worker-zprpg5fm2a-uc.a.run.app/generate'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,GOOGLE_TTS_API_KEY=GOOGLE_TTS_API_KEY:latest'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
    id: 'deploy-api'
    waitFor: ['push-api']

  # Deploy Worker to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yourcast-worker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yourcast-worker:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'yourcast-cloudrun-competition:us-central1:yourcast-db'
      - '--set-env-vars'
      - 'STORAGE_PROVIDER=gcs,GCS_BUCKET_NAME=yourcast-cloudrun-competition-media,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1,GOOGLE_GENAI_USE_VERTEXAI=True,TTS_PROVIDER=deepinfra,STORAGE_DIR=/tmp/storage'
      - '--set-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,DEEPINFRA_API_KEY=DEEPINFRA_API_KEY:latest,FAL_KEY=FAL_KEY:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '1800'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '3'
    id: 'deploy-worker'
    waitFor: ['push-worker']

  # Deploy Web to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yourcast-web'
      - '--image'
      - 'gcr.io/$PROJECT_ID/yourcast-web:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
    id: 'deploy-web'
    waitFor: ['push-web']

images:
  - 'gcr.io/$PROJECT_ID/yourcast-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/yourcast-api:latest'
  - 'gcr.io/$PROJECT_ID/yourcast-worker:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/yourcast-worker:latest'
  - 'gcr.io/$PROJECT_ID/yourcast-web:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/yourcast-web:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
